<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./src/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-gray-800 text-white shadow-lg">
        <nav class="container mx-auto flex items-center justify-between py-4 px-6">
            <a href="index.html" class="text-2xl font-bold hover:text-gray-400 transition duration-300">MyStore</a>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-400 transition duration-300">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-400 transition duration-300">About</a></li>
                <li><a href="index.html" class="hover:text-gray-400 transition duration-300">Products</a></li>
                <li><a href="contact.html" class="hover:text-gray-400 transition duration-300">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-5">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>
        
        <form class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 space-y-4">
            <div>
                <label for="name" class="block text-gray-700 font-semibold mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your name">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
            </div>
            <div>
                <label for="message" class="block text-gray-700 font-semibold mb-2">Your Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-400 transition duration-300">Send Message</button>
        </form>
    </main>
</body>
</html>
